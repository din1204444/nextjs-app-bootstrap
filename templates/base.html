<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCKL Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-red-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-xl font-bold">
                    <a href="/">SDCKL Library</a>
                </div>
                <div class="space-x-4">
                    <a href="/" class="hover:text-red-200">Dashboard</a>
                    <a href="/books" class="hover:text-red-200">Books</a>
                    <a href="/users" class="hover:text-red-200">Users</a>
                    <a href="/transactions" class="hover:text-red-200">Transactions</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-red-600 text-white mt-8">
        <div class="container mx-auto px-6 py-4 text-center">
            <p>&copy; 2024 SDCKL Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function confirmDelete(type, id) {
            return confirm(`Are you sure you want to delete this ${type}?`);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
